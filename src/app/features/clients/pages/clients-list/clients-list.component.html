<div class="row">
  <h2>Clients listing</h2>

  <button mat-flat-button routerLink="create" *ngIf="!isLoading()">
    <mat-icon
      aria-hidden="false"
      aria-label="Add icon"
      fontIcon="add"
    ></mat-icon>
    Create user
  </button>
</div>

<loading-spinner [isLoading]="isLoading()" />
<div class="table-container" *ngIf="!isLoading()">
  <div class="table-scroll-wrapper">
    <table mat-table [dataSource]="clients()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cpf | mask : "000.000.000-00" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefone | mask : "(00) 0000-0000||(00) 00000-0000" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['update', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openClientDeleteDialog(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
